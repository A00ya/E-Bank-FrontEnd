<div class="container mt-2">
  <div class="card col-md-6 offset-3">
    <div class="card-header">New Customer</div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name :</label>
          <input type="text" formControlName="name" class="form-control">
          <small *ngIf="newCustomerFormGroup.controls['name'].errors && newCustomerFormGroup.controls['name'].touched" class="text-danger">
            Name should be longer than 3 characters.
          </small>
        </div>
        <div class="mb-3">
          <label class="form-label">Email :</label>
          <input type="text" formControlName="email" class="form-control">
          <small *ngIf="newCustomerFormGroup.controls['email'].errors && newCustomerFormGroup.controls['email'].touched" class="text-danger">
            A valid email is required.
          </small>
        </div>
        <div class="d-grid mt-3">
        <button [disabled]="newCustomerFormGroup.invalid" type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
